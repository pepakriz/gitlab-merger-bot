replicaCount: 1
restartPolicy: Never

image:
  repository: pepakriz/gitlab-merger-bot
  tag: v2.0.0-beta13
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 50m
    memory: 192Mi
  limits:
    cpu: 150m
    memory: 192Mi

annotations: {}
labels: {}
nodeSelector: {}
tolerations: []
podAnnotations: {}
env: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  path: /
  hosts:
    - chart-example.local
  ## Extra paths to prepend to every host configuration. This is useful when working with annotation based services.
  extraPaths: []
  # - path: /*
  #   backend:
  #     serviceName: ssl-redirect
  #     servicePort: use-annotation
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

route:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  # -- The hostname that should be used.
  # If left empty, OpenShift will generate one for you with defaults.
  host: "chart-example.local"
  # -- Subpath of the route.
  path: /
  tls:
    # If `true`, TLS is enabled for the Route
    enabled: true
    config:
      # Insecure edge termination policy of the Route. Can be `None`, `Redirect`, or `Allow`
      insecureEdgeTerminationPolicy: Redirect
      # TLS termination of the route. Can be `edge`, `passthrough`, or `reencrypt`
      termination: edge

service:
  type: ClusterIP
  port: 4000
  targetPort: 4000
  nodePort: 30044
  annotations: {}
  labels: {}
  portName: service
  clusterIP: ""
  externalIPs: []
  loadBalancerIP: ""
  loadBalancerSourceRanges: []

settings:
  gitlabUrl: "https://gitlab.com"
  authToken: ""
  sentryDsn: ""
  allowedProjectIds: ""
  ciCheckInterval: 10
  mrCheckInterval: 20
  removeBranchAfterMerge: true
  squashMergeRequest: true
  autorunManualBlockingJobs: true
  skipSquashingLabel: ""
  highPriorityLabel: ""
  httpServerEnable: false
  httpServerPort: 4000
  webHookToken: ""
  httpProxySecretName: http-proxy
  httpProxy: ""
  enablePermissionValidation: false
