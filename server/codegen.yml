config:
  useIndexSignature: true
  namingConvention:
    enumValues: upper-case#upperCase
  scalars:
    Uuid: Uuid
    CheckSeverity: number
    CheckImpact: number

generates:
  ./src/generated/graphqlgen.ts:
    schema: ../schema.graphql
    plugins:
      - typescript
      - typescript-resolvers
    hooks:
      afterOneFileWrite:
        - prettier --write
